<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuseDash曲目别名收集区</title>
    <link href="css/alias.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/long-searchbar.css" rel="stylesheet">
    <link href="css/no-result.css" rel="stylesheet">
</head>
<body>
    <div class="overlay" onclick="closeMenu()"></div>
    <div class="navbar">
        <a href="../home">主页</a>
        <a href="../value">曲目</a>
        <a href="../search">查询用户</a>
        <a href="../alias">曲目别名</a>
        <a href="../guessgame">猜曲绘</a>
        <a href="../about">关于</a>
        <div class="compressed" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="navbar-blank"></div>
    <div class="title">MuseDash曲目别名收集区</div>
    <div class="searchbox">
        <input type="text" id="user-search-content" name="input" placeholder="搜索曲名或者曲目别名">
        <div class="search-button" id="submit-search">搜索</div>
      </div>
      <div class="divider"></div>
    <div class="song-pic-list" id="song-table">
        {{if eq .SongCount 0}}
        <div class="result-tip">
          <div class="result-tip-pic"><img src="pic/no-result.webp"></div>
          <div class="result-title">找不到曲目捏~</div>  
        </div>
        {{ else }}
        {{ range .SongList }}
            <div class="song-item" id="{{.AlbumCode}}-{{.SongCode}}">
                <div class="song-name-area" id="{{.AlbumCode}}-{{.SongCode}}">别名数：{{.SongAliasCount}}</div>
                <div class="song-pic-area" id="{{.AlbumCode}}-{{.SongCode}}"><img src="alias/pic/{{.SongPic}}.png" id="{{.AlbumCode}}-{{.SongCode}}"></div>
                <div class="song-name-area" id="{{.AlbumCode}}-{{.SongCode}}">{{.SongName}}</div>
            </div>
        {{ end }}
        {{ end }}
    </div>
    <script src="js/alias.js"></script>
    <script src="js/usersearch.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
